<!DOCTYPE html>
<html lang="en">

  <head>

    <script src="/path/to/your/bundled/javascript/file.js"></script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>

    <style>
      body {
        margin: 0;
        font-family: Nunito Sans, sans-serif;
      }
      /* Header styles */
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: flex-end;
      }
      .header-buttons {
        display: flex;
        justify-content: space-around;
      }
      .header-buttons button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 9px;
        text-align: right;
        cursor: pointer;
      }
      /* Image bar styles */
      .image-bar {
        background-color: #242e6b;
        display: flex;
        justify-content: flex-start; /* Align left */
        align-items: center;
        height: 90px;
      }
      .image-bar img {
        width: 198px;
        height: 173px;
      }
      /* Navigation bar styles */
      .nav-bar {
        background-color: #DEE0E9;
        padding: 10px;
      }
      .nav-bar-buttons {
        display: flex;
        justify-content: right;
        align-items: center;
      }
      .nav-bar-buttons button {
        background-color: transparent;
        border: none;
        color: #242e6b;
        text-align: right;
        font-size: 10px; /* Smaller font size */
        cursor: pointer;
        margin: 0 10px;
      }
      /* Big blue gradient bar styles */
      .big-bar {
        background: linear-gradient(#DEE0E9,#242e6b);
        color: #fff;
        height: 160px;
        text-align: left; /* Align text to the left */
        padding: 20px;
        font-size: 90px; /* Font size */
        position: relative;
      }
      /* Scroll down menu styles */
      .scroll-menu {
        position: absolute;
        bottom: 1px;
        left: 5px; /* Align to the left */
        background-color: transparent;
        padding: 1px 5px;
        border-radius: 1px;
        z-index: 1; /* Ensure menu is above the background */
      }
      .scroll-menu select {
        font-size: 10px; /* Smaller font size */
      }
      /* Filter option styles */
      .filter-options {
        background-color: #fff;
        color: #D82727;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .filter-options label {
        margin-right: 10px;
      }
      .filter-options select {
        font-size: 12px;
        margin-right: 10px;
      }
      /* Adjust filter layout */
      .filter-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      /* Yellow background for Field Status button */
      .field-status-button {
        background-color: #F4BC1C !important;
      }

    </style>
  </head>

  

  <body>
  <!-- Header -->
  <div class="header">
    <div class="header-buttons">
      <a href="https://www.facebook.com/FigtreeFC/"><button>Facebook</button></a>
      <button class="field-status-button">Field Status</button>
      <button>Fixtures</button>
    </div>
  </div>

  <!-- Image Bar -->
  <div class="image-bar">
    <img src="figtreelogo.png" alt="Image">
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div class="nav-bar-buttons">
      <button><b>Home</b></button>
      <button><b>About ></b></button>
      <button><b>Registration</b> </button>
      <button><b>Resources</b></button>
      <button><b>Shop</b></button>
      <button><b>Contact</b></button>
      <button><b>Login</b></button>

    </div>
  </div>

  <!-- Big Blue Gradient Bar -->
  <div class="big-bar">
    Fixtures
    <!-- Scroll down menu -->
    <div class="scroll-menu">
      <select>
        <option value="date1">Date 1</option>
        <option value="date2">Date 2</option>
      </select>
    </div>
  </div>

  <!-- Filter Options -->
  <div class="filter-options">
    <div class="filter-container">
      <label for="age-group">Filter by Age Groups</label>
      <select id="age-group">
        <option value="all">Age</option>
        <option value="Junior">Juniors' U6-11  </option>
        <option value="Graded">Graded U12-18 </option>
        <option value="Mens35">Men's over 35's</option>
        <option value="Womens35">Women's over 35's</option>
      </select>
    </div>

    <div class="filter-container">
      <label for="division">Filter by Division</label>
      <select id="division">
        <option value="all">Division</option>
        <option value="division1">A</option>
        <option value="division2">B</option>
        <option value="division3">C</option>
        <option value="division4">D</option>
      </select>
    </div>

    <div class="filter-container">
      <label for="season">Filter by Season</label>
      <select id="season">
        <option value="all">Season</option>
        <option value="season1">2023/24</option>
        <option value="season2">2022/23</option>
        <option value="season3">2021/22</option>
        <option value="season4">2020/21</option>
      </select>
    </div>

    <div class="filter-container">
      <label for="fixture-status">Filter by Fixture Status</label>
      <select id="fixture-status">
        <option value="all">Fixture Status</option>
        <option value="scheduled">Pending</option>
        <option value="completed">Completed</option>
        <option value="notstarted">Not Started</option>
      </select>
    </div>
  </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script src="/src/index.js"></script>
    </div>

  </body>
</html>
